<html>

<head>
    <title>Collage Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<link rel="stylesheet" href="style.css">

<body>
<center>
    <h1>Collage Web App</h1>
    <hr>
    <h4>As soon as the popup appears, please click Allow. After you've spoken a command</h4>
    <h3>Say Selfie to take selfie and make a collage</h3>
    <button onclick="start()" class="btn btn-primary">Start</button>
    <h4> press start button</h4>
    <label>Your webcam</label>
    <div id="camera"></div>
    <br>
    <label>your selfie will be displayed here</label>
    <br>
    <div id="result">
    <div id="result1" class="column">
        <img src="pic1.webp" style="width:30%;">
        
    </div>
    <div id="result2" class="column">
        <img src="pic2.jpeg" style="width:30%;">
        
    </div>
    <div id="result3" class="column">
        <img src="pic3.webp" style="width:30%;">
       
    </div>
    </div>
</center>
<div></div>
</body>

</html>
